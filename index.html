        const grid = document.getElementById('mainGrid');
        
        function displayCountries(data) {
            if(data.length === 0) {
                grid.classList.add('hidden');
                document.getElementById('noResults').classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                document.getElementById('noResults').classList.add('hidden');
            }

            grid.innerHTML = data.map(item => `
                <div class="country-card bg-white rounded-2xl overflow-hidden flex flex-col">
                    <div class="h-32 bg-gray-100 flex items-center justify-center relative">
                        <span class="text-4xl font-bold text-gray-200 select-none">${item.img}</span>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/5 to-transparent"></div>
                    </div>
                    <div class="p-5 flex-1">
                        <div class="flex justify-between items-start mb-4">

                            <span class="bg-blue-50 text-blue-600 text-[10px] px-2 py-0.5 rounded-full font-bold">AFRICA</span>

                        </button>

                </div>
            `).join('');
        }

        function searchData() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = africaDB.filter(x => 
                x.n.toLowerCase().includes(val) || 
                x.c.toLowerCase().includes(val) || 
                x.cr.toLowerCase().includes(val)
            );
            displayCountries(filtered);
            document.getElementById('totalCount').innerText = filtered.length;
        }

        // إطلاق العرض الأولي
        displayCountries(africaDB);
